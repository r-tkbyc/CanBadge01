<!--
WebARマーカー読み込み後、モーダルを表示
モーダル内OKボタンを押すことで開始される
（アニメーションがある場合、マーカー読み込み時点でアニメーションが開始、モーダル後ろですでに動いていることになる）
-->

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  <script>
    AFRAME.registerComponent('hider-material', {
      init: function () {
        const material = this.el.getObject3D('mesh').material;
        material.colorWrite = false;
        console.log(material);
      }
    });
  </script>

  <style>
    body {
      margin: 0;
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }
    @media (min-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 50vh;
        height: 50vh;
      }
    }
    @media (max-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 80vw;
        height: 80vw;
      }
    }
    #example-scanning-overlay .inner {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background:
        linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px;
    }
    #example-scanning-overlay.hidden {
      display: none;
    }
    #example-scanning-overlay img {
      opacity: 0.6;
      width: 90%;
      align-self: center;
    }
    #example-scanning-overlay .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: white;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0%, 100% { top: 0% }
      50% { top: calc(100% - 10px) }
    }
  </style>

  <style>
    .mindar-ui-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2
    }
    .mindar-ui-overlay.hidden {
      display: none
    }
    .mindar-ui-loading .loader {
      border: 16px solid #222;
      border-top: 16px solid white;
      opacity: .8;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite
    }
    @keyframes spin {
      0% { transform: rotate(0) }
      to { transform: rotate(360deg) }
    }
    .mindar-ui-compatibility .content {
      background: black;
      color: #fff;
      opacity: .8;
      text-align: center;
      margin: 20px;
      padding: 20px;
      min-height: 50vh
    }
    @media (min-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 50vh;
        height: 50vh
      }
    }
    @media (max-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 80vw;
        height: 80vw
      }
    }
    .mindar-ui-scanning .scanning .inner {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: .8;
      background:
        linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px
    }
    .mindar-ui-scanning .scanning .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: white;
      animation: move 2s linear infinite
    }
    @keyframes move {
      0%, to { top: 0% }
      50% { top: calc(100% - 10px) }
    }
  </style>

  <style>
    .color-red {
      color: #FF0000;
    }
    .btn {
      position: absolute;
      bottom: 1.2rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 0.1rem;
      color: #444;
      opacity: 0.85;
      padding: 0.75rem 1.25rem;
      border: solid 0.17rem #444;
      border-radius: 0.55rem;
    }
    .btn-restart {
      position: absolute;
      bottom: 1.2rem;
      left: 10%;
      transform: translateX(-50%);
      background-color: #fff;
      font-size: 0.65rem;
      color: #444;
      opacity: 0.5;
      padding: 0.5rem 0.6rem;
      border: solid 0.17rem #444;
      border-radius: 0.55rem;
    }
  </style>
</head>

<body>
  <div style="color: #f00;">Ver1.0.4</div>

  <div class="example-container">
    <div id="example-scanning-overlay" class="">
      <div class="inner">
        <img src="./assets/target/ScanningImageTarget.png">
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene mindar-image="filterMinCF:0.001; filterBeta: 0.01; imageTargetSrc: ./assets/target/targets.mind; showStats: false; uiScanning: #example-scanning-overlay;"
             embedded="" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
             inspector="" keyboard-shortcuts="" screenshot="">
      <a-assets>
        <a-asset-item id="avatarModel" src="./assets/blender/canbadge01-a.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
                raycaster="far: 10000; objects: .clickable" camera="" rotation="" wasd-controls="">
      </a-camera>

      <a-entity mytarget id="" mindar-image-target="targetIndex: 0">
        <a-entity visible="false" id="my-avatar" position="0 0 -0.01">
          <a-ring radius-inner="0.525" radius-outer="2" hider-material></a-ring>
          <a-gltf-model id="item" position="0 0.1 -0.1" scale="0.635 0.635 0.635" src="#avatarModel" animation-mixer>
        </a-entity>
      </a-entity>

      <canvas class="a-canvas" data-aframe-canvas="true" data-engine="three.js r147" width="54" height="960"></canvas>
      <div class="a-loader-title" style="display: none;"></div>
      <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
      <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
    </a-scene>

    <video autoplay="" muted="" playsinline="" width="640" height="480" style="position: absolute; top: 0px; left: -653px; z-index: -2; width: 1364px; height: 1023px;"></video>

    <button id="btn-start" class="btn">START</button>
    <button id="btn-pause" class="btn" style="display: none;">PAUSE</button>
    <button id="btn-restart" class="btn-restart">Restart</button>

    <script>
      let isPaused = false;
      const btnStart = document.getElementById('btn-start');
      const btnPause = document.getElementById('btn-pause');
      const btnRestart = document.getElementById('btn-restart');
  
      btnStart.addEventListener('click', () => {
        const model = document.querySelector('#item');
        if (model) {
          const animationMixer = model.components['animation-mixer'];
          if (animationMixer) {
            const actions = animationMixer.mixer._actions;
            if (actions.length > 0) {
              const action = actions[0];
              if (isPaused) {
                action.paused = false; // 一時停止を解除
              } else {
                action.play();
              }
              isPaused = false;
            }
          }
        }
        const video = document.querySelector('#video'); // 動画がある場合は再生
        if (video) {
          video.play();
        }
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });
  
      btnPause.addEventListener('click', () => {
        const model = document.querySelector('#item');
        if (model) {
          const animationMixer = model.components['animation-mixer'];
          if (animationMixer) {
            const actions = animationMixer.mixer._actions;
            if (actions.length > 0) {
              const action = actions[0];
              action.paused = true; // 一時停止
              isPaused = true;
            }
          }
        }
        const video = document.querySelector('#video'); // 動画がある場合は一時停止
        if (video) {
          video.pause();
        }
        btnPause.style.display = 'none';
        btnStart.style.display = 'block';
      });
  
      btnRestart.addEventListener('click', () => {
        const model = document.querySelector('#item');
        if (model) {
          const animationMixer = model.components['animation-mixer'];
          if (animationMixer) {
            const actions = animationMixer.mixer._actions;
            if (actions.length > 0) {
              const action = actions[0];
              action.stop();
              action.play();
              isPaused = false;
            }
          }
        }
        const video = document.querySelector('#video'); // 動画がある場合は最初から再生
        if (video) {
          video.currentTime = 0;
          video.play();
        }
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });
  
      AFRAME.registerComponent('stop-animation-on-load', {
        init: function () {
          const el = this.el;
          el.addEventListener('model-loaded', () => {
            const model = el.getObject3D('mesh');
            if (model && model.animations) {
              const mixer = el.components['animation-mixer'].mixer;
              mixer.stopAllAction();
            }
          });
        }
      });
  
      document.querySelector('#item').setAttribute('stop-animation-on-load', '');
  
      window.addEventListener('load', () => {
        const video = document.querySelector('#video');
        if (video) {
          video.pause();
        }
      });
    </script>
  </div>

  <div class="mindar-ui-overlay mindar-ui-loading hidden">
    <div class="loader">
    </div>
  </div>
  <div class="mindar-ui-overlay mindar-ui-compatibility hidden">
    <div class="content">
      <h1>Failed to launch :(</h1>
      <p>Looks like your device/browser is not compatible.</p>
      <br><br>
      <p>Please try the following recommended browsers:</p>
      <p>For Android device - Chrome</p>
      <p>For iOS device - Safari</p>
    </div>
  </div>
</body>

</html>
